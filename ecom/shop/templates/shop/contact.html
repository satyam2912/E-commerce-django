{% extends 'shop/basic.html' %}

{%block title%} Title of contact{%endblock%}
{% block body %}
<div class="container">
    <h2 class="text-center my-2"> Contact Us</h2>
<form action="/contact/" method="POST">{% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name Here">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Contact Number</label>
        <input type="tel" class="form-control" id="contacts" name="contact" placeholder="Enter Your Contact Number">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">How can we help you?</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="query" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>

</form>
</div>
{% endblock %}
{% block js %}
<script>
{% if thank %}
alert("Thanks for Contacting with us. We will get back to you soon");
document.location = "/contact"
{% endif %} 
</script>
{% endblock %}
